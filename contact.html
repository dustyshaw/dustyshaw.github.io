    <div class="top mt-5">
        <div class="container-row">
            <div class="container-row header-side">

                    <img class="icon-sm"
                         src="images/LinkedInWhite.svg" />

    <div class="container">
        <div class="container py-5">
            <h1 class="text-center mb-4">Contact Me!</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form action="https://formspree.io/f/xdkarqdl" method="POST" class="p-4 rounded shadow-sm ">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bg-dark text-white" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control bg-dark text-white" id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Send</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
