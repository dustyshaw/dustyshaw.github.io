<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusty Shaw</title>
    <!-- Bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://example.com/fontawesome/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Include stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.5/dist/quill.snow.css" rel="stylesheet" />
</head>


<div style="max-width: 1000px; margin-left: auto; margin-right: auto; margin-top: 100px;">
    <div class="form-group mb-5">
        <label for="exampleInputEmail1">Title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
    </div>
    <!-- Create the editor container -->
    <div id="editor">

    </div>
    <button id="saveBtn" class="btn btn-light my-3">Save Content</button>
</div>

<div id="justHtml"></div>

<!-- Include the Quill library -->
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.5/dist/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
    const quill = new Quill('#editor', {
        theme: 'snow'
    });

    var justHtmlContent = document.getElementById('justHtml');

    document.getElementById('saveBtn').addEventListener('click', function () {
        var content = quill.root.innerHTML;
        // Requiring fs module in which
        // writeFile function is defined.
        const fs = require('fs');

        // Write data in 'Output.txt' .
        fs.writeFile('Output.txt', content, (err) => {

            // In case of a error throw err.
            if (err) throw err;
        })
    });

    quill.on('text-change', function () {
        var justHtml = quill.root.innerHTML;
        justHtmlContent.innerHTML = justHtml;
    });

</script>

</html>
